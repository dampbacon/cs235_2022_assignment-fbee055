<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Track</title>
</head>
<body>
    <h1>CompSci 235 2022 - MY MUSIC LIBRARY</h1>
    <h2>Track name: {{ track.title }}</h2>
    <p>Track id {{ track.track_id }}</p>
    <p>Track Duration: <b>{{ track.track_duration }}</b> seconds</p>
    <p>Track URL: {{ track.track_url }}</p>
    <p>Track Prev: <a href="/track/{{ np_tuple[0].track_id }}">Prev={{ np_tuple[0].track_id }}</a> </p>
    <p>Track Next: <a href="/track/{{ np_tuple[1].track_id }}">Next={{ np_tuple[1].track_id }}</a> </p>


</body>
</html>
