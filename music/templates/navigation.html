<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.css">

    <meta charset="UTF-8">
    <title>MusicLib</title>
</head>

<body class="">
<nav class="navbar_font navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/home"><h2 class="text-success">Music<span style="color: white">Lib</h2></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link {{'active' if active_page == 'home' }}" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {{'active' if active_page == 'display_track' }}" href="/track">Browse tracks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {{'active' if active_page == 'datatable' }}" href="/track/list">Browse tracks
                        list</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {{'active' if active_page == 'search' }}" href="/search">Search</a>
                </li>
            </ul>
            <!--        <form role="search">-->
            <!--          <input class="form-control" type="search" placeholder="Search" >-->
            <!--        </form>-->

            {% set isLoggedIn = False %}

            {% if isLoggedIn%}
            <button type="button" class="btn btn-sm btn-light me-2">Logout</button>
            {% elif not isLoggedIn %}
            <a class="btn btn-sm btn-light me-2" href="/authentication/login">Login</a>
            {% endif %}
            <a class="btn btn-sm btn-light me-2" href="/authentication/register">Register</a>
        </div>
    </div>
</nav>

</body>

<script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
<script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.js"></script>

{% block scripts %}
{% endblock %}
</html>
