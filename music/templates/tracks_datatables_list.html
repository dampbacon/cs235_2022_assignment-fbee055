{% extends 'home.html' %}
{% block content %}
    <div class="contain_table">
    <table id="data" class="table table-responsive table-dark table-hover align-content-center" >
        <thead>
        <tr>
            <th>id</th>
            <th>track</th>
            <th>duration</th>
            <th>url</th>
            <th>album</th>
            <th>artist</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    </div>
{% endblock %}


{% block scripts %}
    <script>
        $(document).ready(function ()
        {
            $('#data').DataTable({
                ajax: '/track/list/api/data',
                columns: [
                    {data:'track_id',orderable: false, searchable: false},
                    {data:'track_name'},
                    {data:'duration',orderable: false, searchable: false},

                    //{data:'url',orderable: false, searchable: false},
                    { data: "url",
                    render: function (url) {
                    return '<a href="'+url+'" target="_blank">link</a>';
                    }, orderable: false, searchable: false},



                    {data:'album'},
                    {data:'artist'}
                ]
            })
        }
        )
    </script>
{% endblock %}
